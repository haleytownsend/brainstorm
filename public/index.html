<section class="section row-two container-fluid">
  <div class="row">
    <div class="col-sm-6">
      <div class="well">
        <div class="container-fluid">
          <div class="row text-center">
            <h2>Current Weather</h2><br>
          </div><!--/.row text-center-->

          <div class="row">
            <form>
              <div class="row">
                <div class="input-group">
                  <input type="text" class="form-control" placeholder="Search for another location...">
                  <span class="input-group-btn">
                    <button class="btn btn-default" type="button">Go!</button>
                  </span>
                </div> <!-- /input-group -->
              </div> <!--/row -->
            </form></br>
          </div><!-- /.row -->
          <div class="row text-center">
            <div class="col-sm-12">
              <h2>Kansas City</h2></br>
            </div> <!-- /.col-sm-12 -->
          </div> <!-- /.row text-center -->
          <div class="row">
            <div class="col-sm-6 text-center">
              <h2>72°</h2>
            </div> <!-- /.col text-center -->
            <div class="col-sm-6">
              <img src="weather-icon.svg" class="img-responsive" alt="Responsive image"><br>
            </div><!-- /.col-sm-6 text-center-->
          </div> <!-- /.row -->
          <div class="row">
            <div class="col-sm-6 text-center">
              <h3>Pressure:</h3>
            </div><!-- /.col-sm-6 text-center-->
            <div class="col-sm-6 text-left">
              <h3>29.83 ↓ </h3><br> <!-- ↑ symbols ↓ -->
            </div><!-- /.col-sm-6 text-center-->
          </div> <!-- /.row -->
          <div class="row">
            <div class="col-sm-6 text-center">
              <h3> UV index </h3>
            </div><!-- /.col-sm-6 text-center-->
            <div class="col-sm-6 text-left">
              <h3>3 out of 10</h3>
            </div><!-- /.col-sm-6 text-center-->
          </div> <!-- /.row -->

        </div> <!-- /.container-fluid -->
      </div> <!-- /.well -->
    </div> <!-- col-sm-6 -->
    
<!--BEGIN 5 DAY FOREBAST -->

    <div class="col-sm-6">
      <div class="well">
        <div class="container-fluid">
          <div class="row is-center">
            <h3 class="text-center">5 Day Forecast</h3>
            <div class="table-responsive">
              <table class="table">
                <thead>
                    <th>Day</th><th>Temp. °F</th><th>Description</th>
                </thead>
                <tbody>
                  <tr>
                    <td>Monday</td><td>72°</td><td><img src="weather-icon.svg" class="img-responsive" alt="Responsive image"></td>
                  </tr>
                  <tr>
                    <td>Tuesday</td><td>72°</td><td><img src="weather-icon.svg" class="img-responsive" alt="Responsive image"></td>
                  </tr>
                  <tr>
                    <td>Wednesday</td><td>72°</td><td><img src="weather-icon.svg" class="img-responsive" alt="Responsive image"></td>
                  </tr>
                  <tr>
                    <td>Thursday</td><td>72°</td><td><img src="weather-icon.svg" class="img-responsive" alt="Responsive image"></td>
                  </tr>
                  <tr>
                    <td>Friday</td><td>72°</td><td><img src="weather-icon.svg" class="img-responsive" alt="Responsive image"></td>
                  </tr>
                </tbody>
              </table>
            </div> <!-- /.table-responsive -->
          </div> <!--/.row-->
        </div> <!--/.container-fluid-->
      </div> <!--/.well-->
    </div> <!--/.col-sm-6-->
  </div> <!--/.row-->
</section>
