<!DOCTYPE>
<html lang="en">
<head>
  <title>Brain Storm</title>
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.0/css/bulma.min.css">
  <script src="https://use.fontawesome.com/a51fc5832f.js"></script>
  <link href="https://use.fontawesome.com/a51fc5832f.css" media="all" rel="stylesheet">
  <style type="text/css">@import url(https://fonts.googleapis.com/css?family=Lato:300,400,700,900);</style>
</head>

<body>

<section class="section" id="row-one">
  <div class="columns">
    <div class="column">
      <div class="card-image">
        <img src="brainstormimage.JPG">
      <div>
    </div>
    <div class="card" id="row-one-card">
      <div class="card-content" id="row-one-card-content">
        <div class="content" id="row-one-content">
          <h1>Brain Storm</h1>
          <h2>An app to track the correlation between migraines and the weather</h2>
        </div>
      </div>
    </div>
  </div>
</section>

<section class="section" id="row-two">
  <div class="columns">
    <div class="column is-3">
      <div class="card">
        <div class="card-content">
          <div class="content">
            <h1>Lawrence, KS</h1>
            <input type="text" placeholder="Search for another city">
          </div>
        </div>
      </div>

      <div class="card">
        <div class="card-content">
          <div class="content">
            <h1>image</h1>
          </div>
        </div>
      </div>
    </div>

    <div class="column is-2">
      <div class="card">
        <div class="card-content">
          <div class="content">
            <h1>Precip %</h1></br>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="card-content">
          <div class="content">
            <h1>75</h1>
          </div>
        </div>
      </div>
    </div>

    <div class="column is-one-half">
      <div class="card">
        <div class="card-content">
          <div class="content">
            <h1>5 Day Forecast</h1>
          </div>
        </div>
      </div>
      <div class="card">
        <div class="card-content">
          <div class="content">
            <h2>Mon Tue Wed Thurs Fri</h2></br>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<section class="section" id="row-three">
  <form>
    <div class="columns">
      <div class="column">
        <div class="card">
          <div class="card-content">
            <div class="content">
              <h1>Log An Entry</h1>
              <div class="card-footer">
                <button type="radio" class="migraine">Migraine flare</button>
                <button type="radio" class="migraine">Pain Free Day</button>
            </div>
          </div>
        </div>
      </div>
      <div class="column">
        <div class="card">
          <div class="card-content">
            <div class="content">
              <button type="submit">Submit entry</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</section>

<section class="section" id="row-four">
  <div class="columns">
    <div class="column">
      <div class="card">
        <div class="card-content">
          <div class="content">
            <h1>Correlation results</h1>
          </div>
        </div>
      </div>
    </div>
    <div class="column">
      <div class="card">
        <div class="card-content">
          <div class="content">
            <h1>History</h1>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="index.js"></script>
  </body>
</html>
