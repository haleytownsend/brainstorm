<!DOCTYPE>
<html lang="en">
<head>
  <title>Brain Storm</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.0/css/bulma.min.css">
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
</head>

<body>

<section class="section" id="row-one">
  <div class="columns">
    <div class="column is-12">
      <img src="brainstormimage.JPG" id="brainstorm-image"><br>
    </div>
  </div>
  <div class="columns">
    <div class="column is-12">
      <h1>Brain Storm</h1><br>
      <p>An app to track the correlation between migraines and the weather</p>
    </div>
  </div>
</section>

<section class="section" id="row-two">
  <div class="columns">
    <div class="left">
      <h1>Current Weather</h1>
      <div class="container" id="location-temp">
        <div class="location">
          <h3> Kansas City</h3>
          <h3 id="current-temp"> 75</h3>
			  </div>
        <div class="container" id="weather-image-precip">
          <img src="--" alt="weather image">
          <h3>Precip %</h3>
        </div>
      </div>
    </div>
    <div class="right">
      <h1>5 Day Forecast</h1>
    </div>
  </div>
</section>

<section class="section" id="row-three">
  <form action="">
    <div class="columns">
      <div class="column is-one-third">
        <div class="content">
          <h1>Log an Entry</h1>
          <input type="radio" name="migraine-present" value=true>Migraine Flare
          <input type="radio" name="migraine-present" value=false>Pain Free Day
        </div>
      </div>
      <div class="column is-two-thirds">
        <div class="content">
          <textarea id="journal-entry" placeholder="anything else to note?" rows="6" cols="100"></textarea>
          <button type="submit">Submit</>
        </div>
      </div>
    </div>
  </form>
</section>

<section class="section" id="row-four">
  <div class="columns">
    <div class="column">
      <div class="card">
        <div class="card-content">
          <div class="content">
            <h1>Correlation results</h1>
          </div>
        </div>
      </div>
    </div>
    <div class="column">
      <div class="card">
        <div class="card-content">
          <div class="content">
            <h1>History</h1>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="index.js"></script>
</html>
